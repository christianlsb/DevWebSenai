<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <title>Minha página</title>
    <meta charset="UTF-8" />
    <meta name="description" content="Página Html" />
    <meta name="keywords" content="HTML e FORM" />
    <meta name="author" content="Christian Lisboa" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>

  <body>
    <header>
      <h1>Título do Site</h1>
      <nav>
        <ul>
          <li><a href="#bloco1">Bloco 1</a></li>
          <li><a href="#bloco2">Bloco 2</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <section id="bloco1">
        <p>Conteúdo do Bloco 1</p>
        <form action="" method="POST">
          <label for="input1">Input 1:</label>
          <input type="text" id="input1" name="input1" />

          <label for="input2">Input 2:</label>
          <input type="number" id="input2" name="input2" />

          <label for="input3">Input 3:</label>
          <input type="email" id="input3" name="input3" />

          <label for="combobox">Combobox:</label>
          <select id="combobox" name="combobox">
            <option value="opcao1">Opção 1</option>
            <option value="opcao2">Opção 2</option>
            <option value="opcao3">Opção 3</option>
          </select>

          <label for="textarea">Área de Texto:</label>
          <textarea id="textarea" name="textarea"></textarea>

          <button type="submit">Salvar</button>
          <button type="reset">Limpar</button>
        </form>
      </section>

      <section id="bloco2">
        <img src="img" alt="Imagem 1" />
        <img src="img" alt="Imagem 2" />
        <video src="img" controls></video>
        <audio src="img" controls></audio>
      </section>
    </main>

    <footer>
      <p>Meu roda pé</p>
    </footer>
  </body>
</html>
